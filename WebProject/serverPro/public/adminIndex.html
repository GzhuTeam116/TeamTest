<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" ng-app="adminIndex" >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="stylesheets/main.css" rel="stylesheet">


  </head>
<body ng-controller="adminIndexController">
<!--<body>-->
<!--[if lt IE 9]>
<script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
<script  src="javascripts/angular.min.js"></script>
<script  src="javascripts/angular-route.min.js"></script>
<script  src="javascripts/angular-resource.min.js"></script>
<script  src="javascripts/jquery-1.6.4.min.js"></script>
<script  src="javascripts/admin/adminIndex.js"></script>
<script  src="bootstrap/js/bootstrap.min.js"></script>

<div class="adminHeader">
  <h1 style="font-size: 2em;margin-left:10px">
      <a style="color: gold;text-decoration: none;font-family: 'Helvetica', 'Arial', 'Sans';">
          欢迎管理员
      </a>
      <button class="btn" style="float:right" ng-click="loginOut()" >退出</button>
      <button class="btn" style="float:right;margin-right:10px" ng-click="addShop()">添加书籍</button>

  </h1>
</div>

<div class="container" style="margin-top: 10px;">
    <table class="table table-striped" style="border: 2px solid #ccc">
        <thead>
        <td class="info" style="width:20%;text-align:center">
         封面
        </td>
        <td class="info" style="width:20%;text-align:center">
           书籍名称
        </td>
        <td class="info" style="width:20%;text-align:center">
           出版社
        </td>
        <td class="info" style="width:15%;text-align:center">
            价格（￥）
        </td>
        <td class="info"  style="width:15%;text-align:center">
           位置
        </td>
        <td class="info" style="width:10%;text-align:center">
            操作
        </td>
        </thead>
        <tbody  ng-repeat="resourceList in resourceLists">
        <td>
            <div style="width:200px; height:160px; overflow:hidden;"><img ng-src="{{resourceList.picUrl}}" width=70%" /></div>
        </td>
        <td  style="vertical-align:middle;text-align:center">
            {{resourceList.bookName}}
        </td>
        <td style="vertical-align:middle;text-align:center">
           {{resourceList.bookPublish}}
        </td>
       <td  style="vertical-align:middle;text-align:center">
           {{resourceList.bookPrice}}
       </td>
        <td style="vertical-align:middle;text-align:center">
            {{resourceList.shelfName}}

        </td>
        <td style="vertical-align:middle;text-align:center">
            <a style="margin-right:10px" >
             修改
            </a>
            <a style="margin-left:20px" ng-click="deleteResource(resourceList.resourceId)">
               删除
            </a>
        </td>
        </tbody>

    </table>
</div>

<div class="footer" style="text-align:center;">@ FROM　GD_EDU TEAM　SIX</a></div>
</body>
</html>
