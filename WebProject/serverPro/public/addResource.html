<!DOCTYPE html>
<html lang="zh-cn"  ng-app="addResource">
<!--<html lang="zh-cn">-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="stylesheets/main.css" rel="stylesheet">
</head>
<body ng-controller="addRecourseController">
<!--<body>-->
<!--[if lt IE 9]>
<script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
<script  src="javascripts/angular.min.js"></script>
<script  src="javascripts/angular-route.min.js"></script>
<script  src="javascripts/angular-resource.min.js"></script>
<script src="javascripts/jquery-1.6.4.min.js"></script>
<script src="javascripts/jquery-form.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="javascripts/admin/addShop.js"></script>
<div class="adminHeader">
    <h1 style="font-size: 2em;margin-left:10px">
        <a style="color: gold;text-decoration: none;font-family: 'Helvetica', 'Arial', 'Sans';">
            欢迎管理员
        </a>
        <button class="btn" style="float:right" id="loginOut" ng-click="loginOut()">退出</button>
        <button class="btn btn-info"  style="float:right;margin-right:10px" ng-click="mackSureAdd()">确定</button>

    </h1>
</div>
<div class="container" style="margin-top:50px; border:4px solid #ccc;background: #fff;">
    <div style="margin-top:40px;margin-bottom:40px">
         <div style="width:35%;float:left">
          <form id="uploadFromId" target="id_iframe">
              <div style="width:200px; height:160px; overflow:hidden; border:1px solid red;" id="show">
                  <div class="mark"></div>
              </div>
              <br>
              <div class="file-box">
                  <form action="" method="post" enctype="multipart/form-data">
                      <!--<input type='text' name='textfield' id='textfield' class='txt' />-->
                      <input  style="padding:0px 0px;margin-right:40px" type='button' class='btnLoad' value='浏览' />
                      <input type="file" name="f" class="file" id="fileField" size="28" onchange="getImgURL(this)" />
                      <input style="padding:0px 0px;margin-left:20px" type="submit" name="submit" class="btnLoad" value="上传" />
                  </form>
                  <!--<span style="width:50%;float:left">-->
                  <!--<input  type="file" name="f" onchange="getImgURL(this)">-->
                  <!--</span>-->
                  <!--<span style="width:50%;float:right">-->
                  <!--<input style="height:24px" type="submit"  value="上传图片" />-->
                  <!--</span>-->
              </div>

              <img id="img"/>
              <br>
          </form>
        </div>
         <div style="width:35%;float:left">
            书籍名称: <input ng-model="bookName"><br><br>
            书籍价格: <input ng-model="bookPrice"><br><br>
            出 &nbsp;版 &nbsp;社: <input ng-model="bookPublish"><br><br>
            数&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;量 :<input ng-model="bookNum"><br><br>
        </div>
         <div  style="width:30%;float:left">
            I S B N : <input ng-model="bookISBN"><br><br>
            作&nbsp;&nbsp;&nbsp;&nbsp;者 : <input ng-model="bookAuthor"><br><br>
            种&nbsp;&nbsp;&nbsp;&nbsp;类 :
            <select ng-model="selectedSpecies" ng-options="speciesName as speciesName.name for speciesName in speciesNames">
                <option value="">--选 择 种 类 --</option>
            </select>
              <!--<pre>{{selectedSpecies | json}}</pre>-->
           <br><br>
            书&nbsp;&nbsp;&nbsp;&nbsp;架 :
               <select ng-model="selectedShelf" ng-options="shelfName as shelfName.name for shelfName in shelfNames">
                   <option value="">--选 择 书 架 --</option>
               </select>
           <br><br>
        </div>
    </div>

</div>

<iframe id="id_iframe" name="id_iframe" style="display:none;"></iframe>

<div class="footer" style="text-align:center;margin-top:60px">@ FROM　GD_EDU TEAM　SIX</a></div>
</body>
</html>
